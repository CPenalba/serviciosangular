<div>
  <h1>Padre libreria</h1>
  <hr />
  <form #comicForm="ngForm" class="contenedor">
    <label>Nombre: </label>
    <input type="text" #cajanombre name="cajanombre" class="cajita" /><br />
    <label>Imagen: </label>
    <input type="text" #cajaimagen name="cajaimagen" class="cajita" /><br />
    <label>Descripci√≥n: </label>
    <input
      type="text"
      #cajadescripcion
      name="cajadescripcion"
      class="cajita"
    /><br />
    <button (click)="nuevoComic()">Nuevo comic</button>
  </form>
  <hr />
  <div *ngIf="comicFavorito">
    <h2 style="background-color: pink">
      Comic favorito: {{ comicFavorito.nombre }}
    </h2>
    <img src="{{ comicFavorito.imagen }}" style="width: 100px; height: 120px" />
    <hr />
  </div>

  <div *ngFor="let comic of comics">
    <app-hijo-comic
      [comic]="comic"
      (seleccionarFavorito)="seleccionarFavorito($event)"
    ></app-hijo-comic>
  </div>
</div>
